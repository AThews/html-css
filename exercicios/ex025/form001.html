<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>

    <form autocomplete="off" action="cadastro.js">
        <p><label for="inome">Nome:</label> <input type="text" name="inome" id="nome"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

        <p>
            <input type="submit" value="Enviar"> 
        </p>
    </form>
</body>

</html>
