<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 40em;
        }

        table .tittle{
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead class="tittle">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>6,4</td>
                <td>7.6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7</td>
                <td>9</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5</td>
                <td>6</td>
                <td>5,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.5</td>
                <td>9</td>
                <td>9,25</td>
            </tr>
            <tr class="tittle">
                <td colspan="4">Média de Exatas</td>
                <td>8</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>7</td>
                <td>8</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9</td>
                <td>5</td>
                <td>7</td>
            </tr>
            <tr class="tittle">
                <td colspan="4">
                    Média de Humanas</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
